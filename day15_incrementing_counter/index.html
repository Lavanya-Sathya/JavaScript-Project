<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incrementing Counter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="count-container">
        <i class="bi bi-twitter-x"></i>
        <span class="count" data-target="12000">12000</span>
        <span class="followName">Twitter Followers</span>
      </div>
      <div class="count-container">
        <i class="bi bi-youtube"></i>
        <span class="count" data-target="5000">5000</span>
        <span class="followName">YouTube Subscribers</span>
      </div>
      <div class="count-container">
        <i class="bi bi-instagram"></i>
        <span class="count" data-target="7500">7500</span>
        <span class="followName">Instagram Followers</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
